<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="index.js"></script>
<link rel="stylesheet" type="text/css" href="Main.css">
<link rel="shortcut icon" href="public/favicon.png">
<title>Discord Roulette!</title>
</head>
<body onload="loadIn()">
<div class="close" id="settingsmenu">
    <h1 style="text-align: center; margin-top: 12px;">Settings</h1>
    <div style="height: 26px;">
        <h1 style="color:lightgray; margin-left: 20px; margin-top: 4px; display: inline-block;">Just Images:</h1>
        <img onclick="togJustImg()" src="public/uncheck.png" alt="Whoops!" id="imgonlycheck">
    </div>
    <div style="margin-top: 14px; height: 26px;">
        <h1 style="color:lightgray; margin-left: 20px; margin-top: 4px; display: inline-block;">Just Text:</h1>
        <img onclick="togJustText()" src="public/uncheck.png" alt="Whoops!" id="textonlycheck">
    </div>
    <div style="margin-top: 14px; height: 26px;">
        <h1 style="color:lightgray; margin-left: 20px; margin-top: 4px; display: inline-block;">Hide Name:</h1>
        <img onclick="togHideName()" src="public/uncheck.png" alt="Whoops!" id="hidenamecheck">
    </div>
</div>
<input type="file" id="jsonin" onchange="getFile()"/>
<label onclick='$("#guide").fadeOut();' id="jsoninlab" for="jsonin">Upload JSON..</label>
<div id="helpbutton" onclick='$("#guide").fadeToggle();'>?</div>
<div id="guide" onclick='$("#guide").fadeOut();' title="Click to close...">    
    <div id="arrow"></div>
    <h1 style="margin-left: 6px;">Click to upload your channel's JSON file. <br> <br> Don't know what that is or how to get it? See this guide:</h1>
    <h1 style="margin-left: -6px; text-align: center;"><a href="http://discordroulette.xyz/guide" target=”_blank”>Discord Guide</a></h1>
</div>
<img src="public/roulettelogo.png" alt="Whoops!" id="mainlogo" onclick="newTab('https://github.com/penbob3/Discord-Roulette')">
<img id="mutepic" src="public/mute.png" alt="Whoops!" onclick="togMute()">
<div id="bg"></div>
<h3 id="infomsg"> Press Space to generate new message... </h3>    
<div id="msgbody">
    <div>
    <div id="namepiccombo" class="" style="display: inline-block;">
        <img id="profpic" src="">
        <div id="namebox"><h1 id="nametext"></h1><h4 id="timetext"></h4></div>
        
    </div>
    <div id="msgbox"><h2 id="msgtext"></h2></div>
    </div>
    <img id="msgimg" src="">
</div>
<a href='https://ko-fi.com/I3I4YP6T' target='_blank'><img id="kofibut" src='public/kofi.png' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a>
<div id="curruserbar" class="hidden"><h1 id="currusertext">Currently showing all messages</h1></div>
<div id="userbar" class="hidden">
</div>
<img src="public/settings.png" id="settingsbut" alt="OH NO!" onclick="togSettings()">

</body>
</html>
